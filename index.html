<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header id="weatherTitle" class="text-center py-3 bg-secondary text-white">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container float-left">
      <div class="row">
        <div
          class="col col-sm-5 col-md-5 col-lg-5 ml-3 p-3 mb-2 bg-light text-dark"
        >
          <h2 class="ml-3">Search for a city:</h2>
          <div class="row">
            <div class="col">
              <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                  <input class="form-control" id="city" />
                </div>
                <button type="submit" class="btn btn-primary mb-2">
                  Search
                </button>
              </form>
            </div>
          </div>
          <div id="prevCities" class="row">
            <div class="col"></div>
          </div>
        </div>

        <div class="col col-lg-6">     
          <div class="row">
            <div id="current" class="col border mb-3 ml-3 py-3 pl-4">
              <div id="currentCity" class="row"><h2>Atlanta</h2></div>
              <div id="currentTemp" class="row">90</div>
              <div id="currentHumidity" class="row">80</div>
              <div id="currentWind" class="row">70</div>
              <div id="currentUV" class="row">6</div>
            </div>
          </div>
          <div id="forecast" class="row">5-Day Forecast</div>
          <div id="forecastBoxes" class="row">
            <div id="dayOne" class="col">1</div>
            <div id="dayTwo" class="col">2</div>
            <div id="dayThree" class="col">3</div>
            <div id="dayFour" class="col">4</div>
            <div id="dayFive" class="col">5</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
