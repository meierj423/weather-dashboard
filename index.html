<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header id="weatherTitle" class="text-center py-3 bg-secondary text-white">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container float-left">
      <div class="row">
        <div class="col col-sm-5 col-md-5 col-lg-5 p-3 mb-2 bg-light text-dark">
          <h2 class="ml-3">Search for a city:</h2>
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <input
                  id="city-input"
                  type="text"
                  class="form-control"
                  placeholder="Enter city"
                  aria-label="city"
                  aria-describedby="searchBtn"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-primary"
                    type="button"
                    id="searchBtn"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="prevCities" class="row">
            <div class="col"></div>
          </div>
        </div>

        <div class="col col-lg-7">
          <div class="row">
            <div id="current" class="col border mb-3 py-3 pl-4">
              <div id="currentCity" class="row"></div>
              <div id="currentTemp" class="row"></div>
              <div id="currentHumidity" class="row"></div>
              <div id="currentWind" class="row"></div>
              <div id="currentUV" class="row"></div>
            </div>
          </div>
          <div class="row"><h2>5-day Forecast:</h2></div>
          <div id="forecast" class="row">
        
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
